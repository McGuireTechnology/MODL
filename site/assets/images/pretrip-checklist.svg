<svg xmlns='http://www.w3.org/2000/svg' width='660' height='200' role='img' aria-labelledby='title desc'><title id='title'>Pre-Trip Checklist</title><desc id='desc'>Lights, tires, wipers, mirrors quick check.</desc><style>text{font:14px sans-serif;fill:#222}.item{rx:10;stroke:#37474f;stroke-width:2}.lights{fill:#fff59d}.tires{fill:#b0bec5}.wipers{fill:#b2dfdb}.mirrors{fill:#d1c4e9}</style><rect width='660' height='200' fill='#fff'/><rect class='item lights' x='30' y='60' width='135' height='80'/><text x='97' y='100' text-anchor='middle' font-weight='bold'>Lights</text><rect class='item tires' x='185' y='60' width='135' height='80'/><text x='252' y='100' text-anchor='middle' font-weight='bold'>Tires</text><rect class='item wipers' x='340' y='60' width='135' height='80'/><text x='407' y='100' text-anchor='middle' font-weight='bold'>Wipers</text><rect class='item mirrors' x='495' y='60' width='135' height='80'/><text x='562' y='100' text-anchor='middle' font-weight='bold'>Mirrors</text></svg>