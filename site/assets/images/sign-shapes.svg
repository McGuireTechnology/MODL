<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="760" height="380" viewBox="0 0 760 380" role="img" aria-labelledby="title desc">
<title id="title">Sign Shapes Reference</title>
<desc id="desc">Nine common traffic sign shapes with their meanings: octagon stop, triangle yield, circle railroad advance, crossbuck railroad crossing, vertical rectangle regulatory, horizontal rectangle guide/information, pennant no passing zone, diamond warning, pentagon school zone or crossing.</desc>
<style>
	.label{font:13px/1.2 sans-serif; fill:#222}
	.shape{fill:#262a2e; stroke:#262a2e; stroke-width:2}
	.heading{font:18px sans-serif; font-weight:700; fill:#111}
	.center{text-anchor:middle}
</style>
<rect width="100%" height="100%" fill="#fff"/>
<text class="heading" x="40" y="40">Sign Shapes</text>
<!-- Shapes grid 3 x 3 -->
<g aria-label="Grid of sign shapes" transform="translate(0,0)">
	<!-- Row 1 -->
	<g transform="translate(110,100)">
		<polygon class="shape" points="-30,-30 0,-30 30,0 30,30 0,60 -30,60 -60,30 -60,0"/>
		<text class="label center" x="-15" y="85">Octagon = Stop</text>
	</g>
	<g transform="translate(290,100)">
		<polygon class="shape" points="0,-30 55,60 -55,60"/>
		<text class="label center" x="0" y="85">Triangle = Yield</text>
	</g>
	<g transform="translate(470,100)">
		<circle class="shape" cx="0" cy="15" r="45"/>
		<text class="label center" x="0" y="85">Round = Railroad</text>
	</g>
	<!-- Row 2 -->
	<g transform="translate(110,220)">
		<g>
			<rect class="shape" x="-6" y="-55" width="12" height="110" transform="rotate(45)"/>
			<rect class="shape" x="-6" y="-55" width="12" height="110" transform="rotate(-45)"/>
		</g>
		<text class="label center" x="0" y="85">Crossbuck = Railroad</text>
	</g>
	<g transform="translate(290,220)">
		<rect class="shape" x="-30" y="-45" width="60" height="110"/>
		<text class="label center" x="0" y="85">Vertical Rectangle = Regulatory</text>
	</g>
	<g transform="translate(470,220)">
		<rect class="shape" x="-70" y="-15" width="140" height="60"/>
		<text class="label center" x="0" y="85">Horizontal Rectangle = Guide</text>
	</g>
	<!-- Row 3 -->
	<g transform="translate(110,340)">
		<polygon class="shape" points="-50,-25 50,10 -50,45"/>
		<text class="label center" x="0" y="70">Pennant = No Passing</text>
	</g>
	<g transform="translate(290,340)">
		<polygon class="shape" points="0,-40 40,0 0,40 -40,0"/>
		<text class="label center" x="0" y="70">Diamond = Warning</text>
	</g>
	<g transform="translate(470,340)">
		<polygon class="shape" points="0,-45 35,-5 35,50 -35,50 -35,-5"/>
		<text class="label center" x="0" y="70">Pentagon = School</text>
	</g>
</g>
</svg>
