theme:
    name: material
    custom_dir: overrides
    logo: assets/images/logo.svg
    favicon: assets/images/favicon.svg
    palette:
      # Road-inspired color scheme
      scheme: default
      primary: blue grey
      accent: amber
    features:
        - navigation.footer
        #- navigation.tabs
        - navigation.sections
        - navigation.top
extra_javascript:
    - assets/js/flashcards.js

plugins:
    - search
    - mkdocs_quiz
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - tables
hooks:
    - hooks.py
extra:
  disclaimer: "Always verify numeric limits & statutes in the official Missouri Driver Guide."
