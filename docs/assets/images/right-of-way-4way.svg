<svg xmlns='http://www.w3.org/2000/svg' width='640' height='240' role='img' aria-labelledby='title desc'><title id='title'>4-Way Stop Right-of-Way</title><desc id='desc'>At simultaneous arrival, yield to the vehicle on your right.</desc><style>text{font:14px sans-serif;fill:#222}.car{fill:#90caf9;stroke:#0d47a1;stroke-width:2}.arrow{stroke:#d32f2f;stroke-width:3;marker-end:url(#a)}</style><defs><marker id='a' viewBox='0 0 10 10' refX='5' refY='5' markerWidth='6' markerHeight='6' orient='auto-start-reverse'><path d='M0,0 L10,5 L0,10 z' fill='#d32f2f'/></marker></defs><rect width='640' height='240' fill='#fff'/><rect x='300' y='20' width='40' height='200' fill='#cfd8dc'/><rect x='20' y='100' width='600' height='40' fill='#cfd8dc'/><rect x='300' y='100' width='40' height='40' fill='#fff'/><text x='320' y='95' text-anchor='middle' font-weight='bold'>STOP</text><text x='320' y='160' text-anchor='middle' font-weight='bold'>STOP</text><text x='280' y='120' text-anchor='end' font-weight='bold'>STOP</text><text x='360' y='120' text-anchor='start' font-weight='bold'>STOP</text><rect class='car' x='120' y='70' width='40' height='25' rx='5'/><text x='140' y='65' text-anchor='middle'>A</text><rect class='car' x='480' y='145' width='40' height='25' rx='5'/><text x='500' y='185' text-anchor='middle'>B</text><rect class='car' x='300' y='30' width='40' height='25' rx='5'/><text x='350' y='45' text-anchor='start'>C</text><rect class='car' x='300' y='185' width='40' height='25' rx='5'/><text x='350' y='205' text-anchor='start'>D</text><line class='arrow' x1='160' y1='82' x2='300' y2='120'/><text x='110' y='30'>Yield to the right</text></svg>