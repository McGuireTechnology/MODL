<svg xmlns='http://www.w3.org/2000/svg' width='640' height='180' role='img' aria-labelledby='title desc'><title id='title'>Impairment Factors</title><desc id='desc'>Alcohol/drugs, fatigue, and medication interactions can impair driving.</desc><style>text{font:14px sans-serif;fill:#222}.box{rx:10;stroke:#37474f;stroke-width:2}.alc{fill:#ffcdd2}.fat{fill:#fff9c4}.med{fill:#c5cae9}</style><rect width='640' height='180' fill='#fff'/><rect class='box alc' x='30' y='50' width='170' height='70'/><text x='115' y='85' text-anchor='middle' font-weight='bold'>Alcohol/Drugs</text><rect class='box fat' x='235' y='50' width='170' height='70'/><text x='320' y='85' text-anchor='middle' font-weight='bold'>Fatigue</text><rect class='box med' x='440' y='50' width='170' height='70'/><text x='525' y='85' text-anchor='middle' font-weight='bold'>Medications</text></svg>