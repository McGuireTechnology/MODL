<svg xmlns='http://www.w3.org/2000/svg' width='640' height='220' role='img' aria-labelledby='title desc'><title id='title'>Truck No-Zones</title><desc id='desc'>Large blind spots exist front, right side, and rear of trucks.</desc><style>text{font:14px sans-serif;fill:#222}.truck{fill:#90a4ae;stroke:#37474f;stroke-width:2}.no{fill:rgba(244,67,54,.25);stroke:#d32f2f;stroke-width:2}</style><rect width='640' height='220' fill='#fff'/><rect class='truck' x='250' y='80' width='140' height='60' rx='6'/><rect class='truck' x='250' y='65' width='90' height='15'/><rect class='no' x='215' y='75' width='35' height='70'/><rect class='no' x='390' y='75' width='75' height='70'/><rect class='no' x='250' y='140' width='140' height='35'/><rect class='no' x='250' y='45' width='140' height='20'/><text x='320' y='35' text-anchor='middle'>Front no-zone</text><text x='440' y='70'>Right no-zone</text><text x='320' y='190' text-anchor='middle'>Rear no-zone</text><text x='210' y='70' text-anchor='end'>Left no-zone</text></svg>