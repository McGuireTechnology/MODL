<svg xmlns='http://www.w3.org/2000/svg' width='640' height='200' role='img' aria-labelledby='title desc'><title id='title'>Title vs Registration</title><desc id='desc'>Title proves ownership; registration authorizes road use.</desc><style>text{font:14px sans-serif;fill:#222}.card{stroke:#37474f;stroke-width:2;rx:10}.title{fill:#e1bee7}.reg{fill:#c8e6c9}</style><rect width='640' height='200' fill='#fff'/><rect class='card title' x='80' y='50' width='200' height='90'/><text x='180' y='95' text-anchor='middle' font-weight='bold'>Title</text><text x='180' y='115' text-anchor='middle' font-size='12'>Ownership</text><rect class='card reg' x='360' y='50' width='200' height='90'/><text x='460' y='95' text-anchor='middle' font-weight='bold'>Registration</text><text x='460' y='115' text-anchor='middle' font-size='12'>Road use</text></svg>