<svg xmlns="http://www.w3.org/2000/svg" width="640" height="220" role="img" aria-labelledby="title desc">
<title id="title">Hill Parking Wheel Positions</title>
<desc id="desc">Uphill with curb wheels away, downhill with curb wheels toward, no curb wheels toward road edge.</desc>
<style>
text{font:14px sans-serif; fill:#222}
.car{fill:#90caf9;stroke:#0d47a1;stroke-width:2}
.wheel{fill:#222}
.arrow{stroke:#d32f2f;stroke-width:3;marker-end:url(#a)}
label{font-weight:bold}
</style>
<defs>
<marker id="a" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
<path d="M0,0 L10,5 L0,10 z" fill="#d32f2f"/>
</marker>
</defs>
<rect width="640" height="220" fill="#fff"/>
<!-- Uphill with curb -->
<text x="50" y="20" font-weight="bold">Uphill + Curb</text>
<rect x="20" y="40" width="80" height="40" class="car" rx="6"/>
<circle class="wheel" cx="35" cy="85" r="8"/>
<circle class="wheel" cx="85" cy="85" r="8"/>
<line class="arrow" x1="85" y1="85" x2="105" y2="70"/>
<text x="20" y="110" font-size="12">Turn wheels AWAY</text>
<!-- Downhill with curb -->
<text x="260" y="20" font-weight="bold">Downhill + Curb</text>
<rect x="230" y="40" width="80" height="40" class="car" rx="6"/>
<circle class="wheel" cx="245" cy="85" r="8"/>
<circle class="wheel" cx="295" cy="85" r="8"/>
<line class="arrow" x1="245" y1="85" x2="225" y2="70"/>
<text x="230" y="110" font-size="12">Turn wheels TOWARD</text>
<!-- No curb -->
<text x="470" y="20" font-weight="bold">No Curb</text>
<rect x="440" y="40" width="80" height="40" class="car" rx="6"/>
<circle class="wheel" cx="455" cy="85" r="8"/>
<circle class="wheel" cx="505" cy="85" r="8"/>
<line class="arrow" x1="455" y1="85" x2="435" y2="70"/>
<text x="440" y="110" font-size="12">Toward road edge</text>
</svg>
